name: CI with Static TC Build

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'      
        required: false
        default: 'no'
  release:
    types: [published]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images
    strategy:
      matrix:
        include:
          - build_variant: "mt7621"
            targets: "K2P"
            
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare environment
        run: |
          sudo apt update
          # 1. 安裝編譯 iproute2 所需的依賴
          sudo apt install -y libtool-bin gperf python3-docutils autopoint gettext bison flex wget
          
          # 2. 安裝 32-bit 函式庫以支援 OpenWrt 交叉編譯器運行 (已包含在您的原腳本中)
          sudo apt install -y libc6-i386 lib32z1
          
      # -----------------------------------------------------------
      # 步驟 1: 下載並設定 MIPS 交叉編譯器 (修正了驗證邏輯)
      # -----------------------------------------------------------
      - name: ⬇️ 下載並設定 MIPS 交叉編譯器 (OpenWrt SDK)
        id: toolchain_setup
        run: |
          # 1. 定義 OpenWrt SDK 資訊
          TOOLCHAIN_VERSION="23.05.2"  
          TOOLCHAIN_FILENAME="openwrt-sdk-${TOOLCHAIN_VERSION}-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          
          echo "正在下載 OpenWrt SDK..."
          wget "https://downloads.openwrt.org/releases/${TOOLCHAIN_VERSION}/targets/ramips/mt7621/${TOOLCHAIN_FILENAME}" -O sdk.tar.xz
          
          echo "解壓工具鏈..."
          mkdir -p sdk
          tar -xf sdk.tar.xz -C sdk --strip-components=1

          # 2. 穩健地尋找交叉編譯器所在的 bin 目錄
          # A. 直接在 staging_dir 內尋找第一個以 "gcc" 結尾的檔案
          TOOLCHAIN_COMPILER_PATH=$(find sdk/staging_dir -type f -name "*gcc" | head -n 1)
          
          if [ -z "$TOOLCHAIN_COMPILER_PATH" ]; then
            echo "::error::錯誤：在 SDK 內找不到任何以 'gcc' 結尾的編譯器執行檔，無法繼續。"
            exit 1
          fi

          # B. 取得該編譯器所在的 bin 目錄
          TOOLCHAIN_BIN=$(dirname "$TOOLCHAIN_COMPILER_PATH")

          # C. 從編譯器檔案中確定完整的編譯器前綴
          TOOLCHAIN_PREFIX=$(basename "$TOOLCHAIN_COMPILER_PATH" | sed 's/gcc$//')
          
          echo "偵測到的工具鏈 bin 目錄: ${TOOLCHAIN_BIN}"
          echo "偵測到的工具鏈前綴: ${TOOLCHAIN_PREFIX}"

          # 3. 匯出 PATH 和 CROSS_COMPILE 到 GitHub 環境
          echo "PATH=$TOOLCHAIN_BIN:$PATH" >> $GITHUB_ENV
          echo "CROSS_COMPILE=$TOOLCHAIN_PREFIX" >> $GITHUB_ENV
          echo "IPROUTE2_VERSION=6.7.0" >> $GITHUB_ENV  
          echo "TC_STATIC_PATH=${{ github.workspace }}/tc_static_bin" >> $GITHUB_ENV
          
          echo "驗證編譯器路徑..."
          # 檢查命令是否存在
          if ! which "${TOOLCHAIN_PREFIX}gcc"; then
              echo "::error::錯誤：which 命令找不到 ${TOOLCHAIN_PREFIX}gcc。PATH 設定失敗。"
              exit 1
          fi
          # 執行編譯器並檢查是否成功
          if ! "${TOOLCHAIN_PREFIX}gcc" --version; then
              echo "::error::錯誤：編譯器 (${TOOLCHAIN_PREFIX}gcc) 無法執行。請檢查 32 位依賴庫 (libc6-i386) 是否安裝正確。"
              exit 1
          fi
          
        shell: bash
        
      # -----------------------------------------------------------
      # 靜態編譯 TC 步驟 
      # -----------------------------------------------------------
      - name: Download and Statically Compile TC
        run: |
          wget https://mirrors.edge.kernel.org/pub/linux/utils/iproute2/iproute2-${{ env.IPROUTE2_VERSION }}.tar.xz
          tar -xf iproute2-${{ env.IPROUTE2_VERSION }}.tar.xz
          cd iproute2-${{ env.IPROUTE2_VERSION }}

          make CC="${{ env.CROSS_COMPILE }}gcc" \
               LDFLAGS="-static" \
               AR="${{ env.CROSS_COMPILE }}ar" \
               SUBDIRS=tc 
          
          mkdir -p ${{ env.TC_STATIC_PATH }}
          # 檢查 tc 是否編譯成功
          if [ ! -f "tc/tc" ]; then
            echo "::error::錯誤：tc/tc 執行檔未成功生成，靜態編譯失敗。"
            exit 1
          fi
          
          cp tc/tc ${{ env.TC_STATIC_PATH }}/tc_static_mipsel
          
          echo "--- 靜態連結驗證結果 ---"
          file ${{ env.TC_STATIC_PATH }}/tc_static_mipsel
        shell: bash

      - name: Upload Static TC Binary as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tc_static_mipsel_${{ env.IPROUTE2_VERSION }}
          path: ${{ env.TC_STATIC_PATH }}/tc_static_mipsel
          retention-days: 90
          
      # -----------------------------------------------------------
      # 原有的韌體編譯流程 (保持不變)
      # -----------------------------------------------------------
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'yes' }}
        with:
          limit-access-to-actor: true
          
      - name: Start build
        run: |
          cd trunk
          mkdir -p ${images_dir}
          for m in $targets; do fakeroot ./build_firmware_ci $m; \
          if [ $? = 0 ]; then cp -f images/*.trx ${images_dir}/$m.trx; else exit 1; fi; \
          ./clear_tree_simple >/dev/null 2>&1; done
          
      - name: Create archive
        if: ${{ github.event_name != 'release' && success() }}
        run: |
          ls -lh ${images_dir}
          GIT_VERSION=`git rev-parse --short=7 HEAD 2>/dev/null` && [ -n "$GIT_VERSION" ] && \
          image_name=images_${build_variant}_${GIT_VERSION} || image_name=images_${build_variant}
          cd ${images_dir}; md5sum *.trx |tee md5sum.txt; 7z a -mx=9 ${image_name}.7z ./*
          echo "image_name=${image_name}" >> $GITHUB_ENV
          
      - name: Upload images to Artifact
        if: ${{ github.event_name != 'release' && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.image_name }}
          path: ${{ env.images_dir }}/*.7z
          
      - name: Upload images to Releases
        if: ${{ github.event_name == 'release' && success() }}
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.images_dir }}/*.trx
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
